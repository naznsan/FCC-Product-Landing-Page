<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="header-img-container">
            <img src="img/nintendo_switch_logo.png">
        </div>

        <nav id="nav-bar">
            <div class="nav-a-container">
                <a class="nav-link" href="">Product Video</a>
            </div>
            <div class="nav-a-container">
                <a class="nav-link" href="">Products</a>
            </div>
            <div class="nav-a-container">
                <a class="nav-link" href="">Contact Us</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="video-container">
            <iframe src="https://www.youtube.com/embed/N4fltJMp1f4" frameborder="0" allowfullscreen></iframe>
            <p>Video taken from Nintendo's YouTube</p>
        </div>

        <div id="products-container">
            <div id="product">
                Switch
            </div>
            <div id="product">
                Switch Lite
            </div>
        </div>

        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" placeholder="Enter email">
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
